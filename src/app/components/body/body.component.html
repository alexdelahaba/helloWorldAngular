<div class="row">
    <div class="col">
        <h1>*ngIf</h1>
        <hr>
        <div *ngIf="mostrar" class="card text-white bg-primary mb-3">
            <div class="card-body">
                <h5 class="card-title">{{frase.autor}}</h5>
                <p class="card-text">{{frase.mensaje}}
                </p>
            </div>
        </div>
        <button (click)="mostrar = ! mostrar" class="btn btn-outline-primary btn-block">
        Mostrar/ocultar</button>
    </div>
    <div class="col">
        <h1>*ngFor</h1>
        <h3>Pronombres personales</h3>
        <hr>
        <ul class="list-group">
            <li *ngFor="let item of personajes; let i = index" class="list-group-item">
                {{i+1}}-{{item}}
            </li>
        </ul>
    </div>

</div>
